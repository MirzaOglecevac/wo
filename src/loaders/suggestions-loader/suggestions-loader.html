<!--
`list-item`

### Styling
`<list-item>` provides the following custom properties and mixins
for styling:

Custom property | Description | Default
----------------|-------------|----------
`--text-color` | Headline text color | #212121
`--secondary-text-color` | Body text color | #737373
`--loader-background` | Bg color of skeleton text | #eeeeee
`--loader-color` | Bg color of moving loader | #f5f5f5

<dom-module id="suggestions-loader">
  <template>
    <style>

      .animate {
        -webkit-animation: gradient-slide 2.2s ease infinite;
        animation: gradient-slide 2.2s ease infinite;
        background: 0 0/300% 300% linear-gradient(-61deg, var(--loader-background, #eeeeee) 40%, var(--loader-color, #f5f5f5) 50%, var(--loader-background, #eeeeee) 60%);
      }
      @keyframes gradient-slide{
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .profile {
          display: flex;
          flex-direction: column;
      }

      .profile > p:first-child {
          width: 100px;
          height: 100px;
          display: inline-block;
          margin: 0 10px;
          border-radius: 50%;
          background-color: #e0e0e0;
      }

      .profile > p:last-child {
          align-self: center;
          width: 100px;
          height: 15px;
          display: inline-block;
          border-radius: 5px;
          background-color: #e0e0e0;
      }

    </style>

      <div class="profile">
          <p class="animate"></p>
          <p class="animate"></p>
      </div>

  </template>
  <script>
    class SuggestionsLoader extends Polymer.Element {
      static get is() { return 'suggestions-loader'; }
      static get properties() {
        return {
          // Optional header text
          headline: {
            type: String,
            value: ""
          },
          // Optional body text
          text: {
            type: String,
            value: ""
          },
          // Optional href
          href: {
            type: String
          },
          // When loading is true, a skeleton loader is shown
          loading: {
            type: Boolean,
            value: true
          }
        };
      }
    }

    window.customElements.define(SuggestionsLoader.is, SuggestionsLoader);
  </script>
</dom-module>
