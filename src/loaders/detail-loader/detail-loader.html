<link rel="import" href="../../../bower_components/polymer/polymer-element.html">


<dom-module id="detail-loader">
  <template>
    <style>

      .animate {
        -webkit-animation: gradient-slide 2.2s ease infinite;
        animation: gradient-slide 2.2s ease infinite;
        background: 0 0/300% 300% linear-gradient(-61deg, var(--loader-background, #eeeeee) 40%, var(--loader-color, #f5f5f5) 50%, var(--loader-background, #eeeeee) 60%);
      }
      @keyframes gradient-slide{
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #profile {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          min-width: 350px;
          padding: 10px;
          margin: 0 auto;
          border-radius: 5px;
          box-sizing: border-box;
          background-color: #fff;
          box-shadow: 0px 4px 4px rgba(180,180,180, 0.6), 2px 2px 1px rgba(180,180,180, 0.6), -2px 2px 1px rgba(180,180,180, 0.6);
      }

      /* User info part */

      #profile > .userInfo {
          display: flex;
          justify-content: space-between;
      }

      #profile .userInfo .leftSide {
          display: flex;
          flex-direction: row;
      }

      #profile .userInfo .leftSide > div >p {
          margin: 10px 0;
          padding: 0;
          width: 100px;
          height: 10px;
          border-radius: 5px;
      }

      #profile .userInfo .leftSide p:first-child {
          font-weight: 500;
          color: #212121;
          font-family: "Roboto";
      }


      .leftSide > div > p {
          color: #BDBDBD;
          font-family: "Roboto";
          font-weight: 400;
      }

      #profile #profileImage {
          display: inline-block;
          width: 115px;
          height: 115px;
          margin: 0 10px 10px 10px;
          border-radius: 50%;
      }

      #profile .userInfo .leftSide .socialIcons p {
          display: inline-block;
          margin: 10px 10px 0 0;
          cursor: pointer;
          width: 20px;
          height: 20px;
          border-radius: 5px;
      }




      /* User links part */

      #profile .userLinks {
          display: flex;
          justify-content: space-between;
      }

      #profile .userLinks iron-icon {
          align-self: flex-end;
      }

      #profile .userLinks .buttons {
          padding-top: 10px;
          display: flex;
          flex-direction: row;
      }

      #profile .userLinks .buttons p {
          width: 90px;
          height: 30px;
          text-transform: none;
          color: #212121;
          font-size: 12px;
          box-shadow: 0px 2px 2px rgba(180,180,180, 0.6), 1px 1px 1px rgba(180,180,180, 0.6);
          margin-right: 5px;
      }

     .rightSide p {
         width: 25px;
         height: 25px;
         border-radius: 50%;
         margin-top: 0px;
     }

      #deleteIcon {
          position: relative;
          top: 15px;
          width: 30px;
          height: 20px;
          border-radius: 5px;
      }

      .inactive {
          opacity: 0.54 !important;
      }

      /* Style for dependencies */

     .userBio p {

          margin: 0;
          font-family: "Roboto";
          color: #212121;
         width: 100%;
         height: 10px;
         border-radius: 5px;
      }


    /* REPORT CARD */

      #report {
          background-color: #fff;
          height: 160px;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0px 4px 4px rgba(180,180,180, 0.6), 2px 2px 1px rgba(180,180,180, 0.6), -2px 2px 1px rgba(180,180,180, 0.6);
      }

      #report > div {
          margin-bottom: 40px;
      }

      #report > div > span:first-child {
          display: inline-block;
          width: 100px;
          height: 20px;
          border-radius: 5px;
          float: left;
      }

      #report > div > span:last-child {
          display: inline-block;
          width: 25px;
          height: 25px;
          border-radius: 5px;
          float: right;
      }

      #report > p {
          width: 100%;
          height: 10px;
          border-radius: 5px;
      }

      #report > p:last-child {
          width: 25px;
          height: 25px;
          border-radius: 5px;
          float: right;
      }



    </style>


      <div id="profile">

          <div class="userInfo">
              <div class="leftSide">
                  <p id="profileImage" class="animate"></p>
                  <div>
                      <p class="animate"></p>
                      <p class="animate"></p>
                      <p class="animate"></p>
                      <div class="socialIcons">
                          <p class="animate"></p>
                          <p class="animate"></p>
                          <p class="animate"></p>
                          <p class="animate"></p>
                      </div>
                  </div>
              </div>

              <div class="rightSide">
                  <p class="animate"></p>
              </div>

          </div>

          <div class="userBio">
              <p class="animate"></p>
          </div>

          <div class="userLinks">
              <div class="buttons">
                  <p class="animate"></p>
                  <p class="animate"></p>
                  <p class="animate"></p>
              </div>
              <p id="deleteIcon" class="animate"></p>
          </div>

      </div>

      <br/>

      <div id="report">
          <div><span class="animate"></span>
              <span class="animate"></span></div>
          <p class="animate text"></p>
          <p class="animate text"></p>
          <p class="animate"></p>
          <p class="animate"></p>
      </div>

  </template>
  <script>
    class DetailLoader extends Polymer.Element {
      static get is() { return 'detail-loader'; }
      static get properties() {
        return {
          // Optional header text
          headline: {
            type: String,
            value: ""
          },
          // Optional body text
          text: {
            type: String,
            value: ""
          },
          // Optional href
          href: {
            type: String
          },
          // When loading is true, a skeleton loader is shown
          loading: {
            type: Boolean,
            value: true
          }
        };
      }
    }

    window.customElements.define(DetailLoader.is, DetailLoader);
  </script>
</dom-module>
