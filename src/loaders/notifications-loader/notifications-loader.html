<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/font-roboto/roboto.html">



<dom-module id="notifications-loader">
  <template>
    <style>

      .animate {
        -webkit-animation: gradient-slide 2.2s ease infinite;
        animation: gradient-slide 2.2s ease infinite;
        background: 0 0/300% 300% linear-gradient(-61deg, var(--loader-background, #eeeeee) 40%, var(--loader-color, #f5f5f5) 50%, var(--loader-background, #eeeeee) 60%);
      }

      @keyframes gradient-slide{
        0% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #content {
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          min-width: 350px;
          padding: 5px 5px 0 5px;
          margin: 0 auto;
          border-radius: 5px;
          box-sizing: border-box;
          background-color: #fff;
          margin-bottom: 15px;
          box-shadow: 0px 4px 4px rgba(180,180,180, 0.6), 2px 2px 1px rgba(180,180,180, 0.6), -2px 2px 1px rgba(180,180,180, 0.6);
      }



      #content > div,  #content > p{
          width: 100%;
          padding:  10px 5px;
          margin: 0;
          box-sizing: border-box;
          min-height: 50px;
      }

      #content > .userPart {
          display: flex;
          flex-direction: row;
      }

      #content > .userPart > p {
          display: inline-block;
          width: 43px;
          height: 43px;
          margin: 0 10px;
          border-radius: 50%;
      }

      .userPart  p {
          color: #BDBDBD;
          font-family: "Roboto";
          font-size: 14px;
          font-weight: 400;
          padding: 0;
          margin: 0;
          width: 60px;
          height: 8px;
          border-radius: 5px;
          margin-top: 5px;
      }

      .userPart  p:nth-child(2) {
          color: #212121;
          font-family: "Roboto";
          font-weight: 500;
          padding: 0;
          margin: 10px 0 0 0;
      }

      /* Text part */

      #textPart {
          border-radius: 10px;
          width: 100% !important;
          padding: 2%;
          height: 30px !important;
      }

      /* Ok button */

      #content > span{
          display: inline-block;
          margin-bottom: 10px;
          width: 30px;
          height: 20px;
          font-weight: bold;
          align-self: flex-end;
          cursor: pointer;
          border-radius: 5px;
          margin-top: 10px;
      }


    </style>

      <div id="content">

          <div class="userPart">
              <p class="animate"></p>
              <div class="userInfo">
                  <p id="letterTypeOne" class="animate"></p>
                  <p id="dateType" class="animate"></p>
              </div>
          </div>

          <p class="animate" id="textPart"></p>

          <span class="animate"></span>

      </div>

  </template>
  <script>
    class NotificationsLoader extends Polymer.Element {
      static get is() { return 'notifications-loader'; }
      static get properties() {
        return {
            counter: {
                type: Array,
                value: [1,2,3,4,5,6]
            },
          // Optional header text
          headline: {
            type: String,
            value: ""
          },
          // Optional body text
          text: {
            type: String,
            value: ""
          },
          // Optional href
          href: {
            type: String
          },
          // When loading is true, a skeleton loader is shown
          loading: {
            type: Boolean,
            value: true
          }
        };
      }


    }

    window.customElements.define(NotificationsLoader.is, NotificationsLoader);
  </script>
</dom-module>
